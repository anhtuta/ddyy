<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thất Lân Vờn Cầu</title>
  <style>
    * {
      font-family: "Segoe UI";
    }
    .tlvc-wrapper {
      text-align: center;
    }
    .section-intro {
      max-width: 800px;
      display: inline-block;
    }
    .tlvc-div {
      text-align: center;
    }
    .tlvc-image {
      width: 100%;
    }
    .tlvc-btn {
      cursor: pointer;
      transition: 0.3s;
      background: #E74C3C;
      padding: 7px 15px;
      font-size: 1.1em;
      border: 0;
      border-radius: 25px;
      margin: 5px 0;
      color: #FFF;
    }
    .tlvc-btn:hover {
      background: #FFCC00;
    }
    .tlvc-btn:focus {
      outline: 0;
    }
    @media only screen and (max-width: 500px) {
      .tlvc-image {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="tlvc-wrapper">
    <div class="section-intro">
      <div class="tlvc-div">
        <img class="tlvc-image" src="./1 That Lan Von Cau.jpg" />
        <button class="tlvc-btn">Mua ngay</button>
        <img class="tlvc-image" src="./2 That Lan Von Cau.jpg" />
        <button class="tlvc-btn">Mua ngay</button>
        <img class="tlvc-image" src="./3 That Lan Von Cau.jpg" />
        <button class="tlvc-btn">Mua ngay</button>
        <img class="tlvc-image" src="./4 That Lan Von Cau.jpg" />
        <button class="tlvc-btn">Mua ngay</button>
        <img class="tlvc-image" src="./6 That Lan Von Cau.jpg" />
        <button class="tlvc-btn">Mua ngay</button>
      </div>
    </div>
    <div class="section-photos">
      
    </div>
    <div class="section-feedback">
      
    </div>
    <div class="section-modal" id="modalRegister">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    </div>
  </div>
</body>
</html>
