<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thất Lân Vờn Cầu</title>
  <style>
    * {
      font-family: "Segoe UI";
    }

    .tlvc-wrapper {
      text-align: center;
    }

    .section-intro {
      max-width: 800px;
      display: inline-block;
    }

    .tlvc-div {
      text-align: center;
    }

    .tlvc-image {
      width: 100%;
    }

    .tlvc-btn {
      cursor: pointer;
      transition: 0.3s;
      background: #E74C3C;
      padding: 7px 15px;
      font-size: 1.1em;
      border: 0;
      border-radius: 25px;
      margin: 5px 0;
      color: #FFF;
    }

    .tlvc-btn:hover {
      background: #FFCC00;
    }

    .tlvc-btn:focus {
      outline: 0;
    }

    @media only screen and (max-width: 500px) {
      .tlvc-image {
        width: 100%;
      }
    }

    /* The Modal (background) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    /* Modal Content */
    .modal-content {
      position: relative;
      background-color: #fefefe;
      margin: auto;
      padding: 0;
      border: 1px solid #888;
      max-width: 450px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-animation-name: animatetop;
      -webkit-animation-duration: 0.4s;
      animation-name: animatetop;
      animation-duration: 0.4s;
      box-sizing: border-box;
    }

    /* Add Animation */
    @-webkit-keyframes animatetop {
      from {
        top: -300px;
        opacity: 0
      }

      to {
        top: 0;
        opacity: 1
      }
    }

    @keyframes animatetop {
      from {
        top: -300px;
        opacity: 0
      }

      to {
        top: 0;
        opacity: 1
      }
    }

    /* The Close Button */
    .close {
      color: white;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-header {
      padding: 2px 16px;
      background-color: #e74c3c;
      color: white;
    }

    .modal-header h2,
    .sub-title {
      text-transform: uppercase;
      text-align: center;
    }

    .modal-body {
      padding: 2px 24px;
    }

    .modal-body input {
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      width: 100%;
    }

    .btn-register,
    .btn-ok {
      border-radius: 24px;
      background-color: #129830;
      color: #f5f5f5;
      padding: 12px;
      text-transform: uppercase;
      border: 0;
      outline: 0;
      padding: 12px 20px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .btn-ok:hover {
      background-color: #05791f;
    }

    .modal-footer {
      display: flex;
      justify-content: center;
    }

    .modal-footer .btn-ok {
      margin-bottom: 16px;
      margin-top: 8px;
    }

    @media screen and (max-width: 600px) {
      .modal-content {
        width: 100%;
      }
    }

    .section-register {
      display: flex;
      justify-content: space-between;
      max-width: 800px;
      margin: auto;
      padding: 16px;
    }

    .product {
      max-width: 380px;
    }

    .register {
      max-width: 380px;
      background-color: #FFFFFF;
      border-radius: 10px;
      padding: 16px;
      border: 1px solid #ccc;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      width: 100%;
    }

    #expired {
      display: none;
    }

    .countdown-timer {
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .time-digit {
      max-width: 120px;
      display: flex;
      flex-direction: column;
      color: #333;
      font-weight: 700;
      text-transform: uppercase;
      margin-right: 12px;
    }

    .time-digit .value {
      padding: 7px;
      background-color: #E74C3C;
      color: white;
      border-radius: 10px;
      letter-spacing: 3px;
      font-size: 20px;
    }

    @media screen and (max-width: 600px) {
      .section-register {
        display: block;
      }
      .product, .register {
        margin-top: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="tlvc-wrapper">
    <div class="section-intro">
      <div class="tlvc-div">
        <img class="tlvc-image" src="./1 That Lan Von Cau.jpg" />
        <button class="tlvc-btn" onClick="openModal()">Mua ngay</button>
        <img class="tlvc-image" src="./2 That Lan Von Cau.jpg" />
        <button class="tlvc-btn" onClick="openModal()">Mua ngay</button>
        <img class="tlvc-image" src="./3 That Lan Von Cau.jpg" />
        <button class="tlvc-btn" onClick="openModal()">Mua ngay</button>
        <img class="tlvc-image" src="./4 That Lan Von Cau.jpg" />
        <button class="tlvc-btn" onClick="openModal()">Mua ngay</button>
        <img class="tlvc-image" src="./6 That Lan Von Cau.jpg" />
        <button class="tlvc-btn" onClick="openModal()">Mua ngay</button>
      </div>
    </div>
    <div class="section-photos">

    </div>
    <div class="section-feedback">

    </div>
    <div class="section-register">
      <div class="product">
        <div class="price">100.000.0000</div>
        <img width="300" height="400" src="./15 That Lan Von Cau.jpg" />
      </div>
      <div class="register">
        <p>NHANH TAY LÊN!
          CHƯƠNG TRÌNH SẮP KẾT THÚC</p>
        <div class="countdown-timer">
          <div id="expired">Chương trình khuyến mãi đã kết thúc</div>
          <div class="time-digit">
            <p class="name">Ngày</p>
            <div class="value" id="dd">00</div>
          </div>
          <div class="time-digit">
            <p class="name">Giờ</p>
            <div class="value" id="hh">00</div>
          </div>
          <div class="time-digit">
            <p class="name">Phút</p>
            <div class="value" id="mm">00</div>
          </div>
          <div class="time-digit">
            <p class="name">Giây</p>
            <div class="value" id="ss">00</div>
          </div>
        </div>
        <div class="register-form">
          <input placeholder="Họ tên" name="name" />
          <input placeholder="Nhập số điện thoại" name="phone" />
          <input placeholder="Địa chỉ" name="address" />
          <textarea placeholder="Để lại lời nhắn..." rows="2"></textarea>
          <button class="btn-register">Nhận ưu đãi</button>
          <p>Hãy kiểm tra lại lần cuối để chắc chắn số ĐT của bạn đã chính xác</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close" onClick="closeModal()">&times;</span>
        <h2>Đăng ký để được nhận tư vấn</h2>
      </div>
      <div class="modal-body">
        <p class="sub-title">Nhận ưu đãi khi mua hàng ngay hôm nay</p>
        <input placeholder="Họ tên" name="name" />
        <input placeholder="Nhập số điện thoại" name="phone" />
        <input placeholder="Địa chỉ" name="address" />
      </div>
      <div class="modal-footer">
        <button class="btn-ok">Hoàn tất đăng ký</button>
      </div>
    </div>
  </div>
  <script>
    var modal = document.getElementById("registerModal");
    function openModal() {
      modal.style.display = "block";
    }
    function closeModal() {
      modal.style.display = "none";
    }
    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
    function convertTimeValue(number) {
      if (number < 10) return '0' + number;
      return number;
    }
    var tomorow = new Date();
    tomorow.setDate(tomorow.getDate() + 1);
    tomorow.setHours(2);
    tomorow.setMinutes(0);
    tomorow.setSeconds(0);
    var x = setInterval(function () {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = tomorow - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="demo"
      document.getElementById("dd").innerHTML = convertTimeValue(days);
      document.getElementById("hh").innerHTML = convertTimeValue(hours);
      document.getElementById("mm").innerHTML = convertTimeValue(minutes);
      document.getElementById("ss").innerHTML = convertTimeValue(seconds);
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("expired").style.display = "block";
        document.getElementById("dd").innerHTML = '00';
        document.getElementById("hh").innerHTML = '00';
        document.getElementById("mm").innerHTML = '00';
        document.getElementById("ss").innerHTML = '00';
      }
    }, 1000);
  </script>
</body>

</html>
